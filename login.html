        <!-- ***** Login Area Start ***** -->
        <section class="apply-area vh-100">
            <div class="container h-100">
                <div class="row align-items-center justify-content-center h-100">
                    <div class="col-12 col-md-7">
                        <div class="apply-form card no-hover">
                            <div class="intro d-flex justify-content-between align-items-end mb-4">

                            <!-- Formulário de Login -->
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" placeholder="name@seuemail.com" required>
                                    <small class="form-text mt-2">Coloque seu Email</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Senha</label>
                                    <input type="password" id="password" required>
                                </div>
                                <div class="checkbox-area d-flex align-items-center justify-content-between">
                                    <div class="form-group form-check mb-0">
                                        <input type="checkbox" class="form-check-input" id="form-checkbox">
                                        <label class="form-check-label" for="form-checkbox">Me Lembrar</label>
                                    </div>
                                    <a class="reset-link" href="reset.html">Esqueceu a Senha?</a>
                                </div>
                                <button type="submit" class="btn btn-bordered active my-4">Entrar <i class="icon-login ml-2"></i></button>
                                <span class="notice d-block">Não tem Conta? <a href="register.html">Registre-se Agora!</a></span>
                            </form>
                        </div>
                    </div>

    <!-- Script para login -->
    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(event) {
                event.preventDefault();
                
                // Pegar os dados do formulário
                const email = $('#email').val();
                const password = $('#password').val();

                // Enviar dados ao backend via AJAX
                $.ajax({
                    url: '/login',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        email: email,
                        password: password
                    }),
                    success: function(response) {
                        if (response.success) {
                            window.location.href = 'dashboard.html'; // Redireciona para a dashboard
                        } else {
                            alert('Falha no login: ' + response.message);
                        }
                    },
                    error: function(err) {
                        console.error('Erro no login:', err);
                        alert('Erro ao tentar fazer login');
                    }
                });
            });
        });
    </script>
